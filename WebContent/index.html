<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Chatroom</title>
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h1 class="text-center">Chat</h1>
			<div class="row justify-content-between">
				<h4>Login</h4>
				<h4>Usu√°rios online</h4>
			</div>
			<input type="text" id="searchTest">
			<input type="button" onclick="search();" value="Search">
			<div class="row justify-content-between">
				<div>
					<input type="text" id="messageText" size="50" />
					<input id="login" type="button" value="Login" onclick="login();">
					<input id="disconnect" type="button" value="Disconnect" onclick="disconnect();" style="display: none;" >
				</div>

				<div class="usersDiv">
					<ul id="usersList"></ul>
				</div>
				
			</div>
			<div id="chat" style="display: none;">
				<h4>Chat privado</h4>
				
				<textarea readonly="readonly" id="messagesTextArea" cols="45" rows="10"></textarea>
				
				<div class="usersDiv" id="privateUsersDiv"><ul id="privateUsersList"></ul></div>
				<br>
				<input type="text" id="inputMessage" size="50"/>
				<input type="button" value="Enviar" onclick="sendMessage();">
			</div>
			
		</div>

		
	
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="js/index.js"></script>
	</body>
</html>
